{%extends 'base.html'%}

{% block content %}

<div class="container">
    {% for image_item in image_items %}
    <div class="card mb-3 mx-auto" style="max-width: 30rem;">
        <div class="card-header bg-transparent border-success">{{image_item.user.username}}</div>
        <img class="card-img-top" src="{{image_item.image.url}}" alt="{{image_item.name}}">
        <div class="card-body">
            <div>
                <span style="margin-right: 5px;"><i class="fa fa-heart fa-lg" aria-hidden="true"></i></span>
                <span><i class="fa fa-comment fa-lg" aria-hidden="true"></i></span>
            </div>
            <p class="card-text">{{image_item.likes}} likes</p>
            <p class="card-text">{{image_item.user.username}} {{image_item.caption}}</p>
        </div>
        <div class="card-footer">
            <p class="card-text"><small>Posted on {{image_item.posted}}</small></p>
        </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
